<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Title Page-->
    <title>Register your account</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/signup.css" rel="stylesheet" media="all">
   
</head>

<body>
    <br><br><br><br><br>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Create your account</h2>
                    <form action="Profile.html">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" placeholder="Last name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <div class="input-group-icon">
                                        <input  class="input--style-4" id="password" type="password" name="password" placeholder="Enter your password" required>
                                        
                                    </div>
                                </div>
                            </div>
                           <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm your password</label>
                                    <div class="input-group-icon">
                                        <input  class="input--style-4" type="password" id="passwordconfirm" name="password" placeholder="Confirm Your password" required>
                                        <p class="password-confirm-alert" style="display: none;">This password didn't match</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm your email</label>
                                    <input class="input--style-4" type="email" id="emailconfirm" name="phone" placeholder="Confirm your email" required>
                                    <p class="confirm-alert" style="display: none;">This email didn't match</p>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Payment plan</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" class="payment-plan" required>
                                    <option value="">Choose your payment Plan</option>
                                    <option value="0">Free trial for 30 days</option>
                                    <option value="1">10$ per month</option>
                                    <option value="2">40$ for 6 months</option>
                                    <option value="3">70$ per year</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        
                        <input type="submit" value="Create" class="create" id="create">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script>
        $("#create").on("click", function(e){                    
            
            if($("#email").val() != $("#emailconfirm").val()) {
                e.preventDefault();
                $('.confirm-alert').removeAttr('style');
            } else if ($("#email").val() == $("#emailconfirm").val()) {
                $('.confirm-alert').css('display','none').hide();
            } 
            });
            $("#create").on("click", function(e){ 
            if($("#password").val() != $("#passwordconfirm").val()) {
                e.preventDefault();
                $('.password-confirm-alert').removeAttr('style');
            } else if ($("#password").val() == $("#passwordconfirm").val()) {
                $('.password-confirm-alert').css('display','none').hide();
            }
        });
       
    </script>
